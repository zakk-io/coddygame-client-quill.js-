<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>untitled</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="flex justify-between items-center mb-4">
    <!-- TTS controls on the left -->
    <div id="ttsControls" class="flex items-center space-x-2 bg-white p-2 rounded-xl shadow-lg max-w-md">
      <button id="pauseBtn" class="tts-btn bg-yellow-500 text-white p-2 rounded-full hover:bg-yellow-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed hidden" title="Pause">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
        </svg>
      </button>
      <button id="resumeBtn" class="tts-btn bg-green-500 text-white p-2 rounded-full hover:bg-green-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed hidden" title="Resume">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.518-3.76A1 1 0 007 8.28v7.44a1 1 0 001.234.97l6.518-1.88a1 1 0 00.748-.97v-3.732a1 1 0 00-.748-.97z" />
        </svg>
      </button>
      <button id="stopBtn" class="tts-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed hidden" title="Stop">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <button id="playBtn" class="tts-btn bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 focus:outline-none" title="Play">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.518-3.76A1 1 0 007 8.28v7.44a1 1 0 001.234.97l6.518-1.88a1 1 0 00.748-.97v-3.732a1 1 0 00-.748-.97z" />
        </svg>
      </button>
    </div>
    <!-- Export buttons on the right -->
    <div class="flex space-x-4">
      <button id="exportAsDocBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Export as docx</button>
      <button id="exportAsPdfBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">Export as pdf</button>
    </div>
  </div>

  <div id="editor" class="mt-6"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
  <script type="module" src="quill.js"></script>
</body>
</html>
